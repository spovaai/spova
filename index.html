<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="vh-100 d-flex flex-column position-relative overflow-hidden">
    <!-- Side Navigation -->
    <div class="sidenav" id="sidenav">
        <div class="sidenav-content">
            <div class="d-flex justify-content-between align-items-center p-3">
                <h5 class="mb-0">Settings</h5>
                <button class="btn-close" id="close-nav"></button>
            </div>
            <div class="p-3">
                <div class="mb-3">
                    <label class="form-label">Theme</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="theme-toggle">
                        <label class="form-check-label" for="theme-toggle">Dark Mode</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Chat History</label>
                    <button class="btn btn-secondary w-100" id="clear-history">
                        <i class="bi bi-trash"></i> Clear History
                    </button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="container-fluid px-0">
            <span class="navbar-brand">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="AI Assistant Logo" class="nav-logo">
                AI Assistant
            </span>
            <button class="nav-toggle" id="nav-toggle">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </nav>

    <div class="container-fluid flex-grow-1 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-12 col-md-8 col-lg-6 mx-auto d-flex flex-column">
                <div id="chat-messages" class="chat-container flex-grow-1 mb-3">
                    <div class="message bot">
                        <div class="message-content">
                            Hello! I'm an AI assistant. How can I help you today? ðŸ’¡
                        </div>
                    </div>
                </div>

                <div id="typing-indicator" class="typing-indicator d-none">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="deep-thinking d-none">
                        <i class="bi bi-brain"></i>
                        Deep thinking...
                    </div>
                </div>

                <form id="chat-form" class="mt-3">
                    <div class="input-group">
                        <input type="text" 
                               id="message-input" 
                               class="form-control" 
                               placeholder="Type your message... Use /imagine for AI images"
                               required>
                        <button type="button" class="btn btn-icon" title="Attach file">
                            <i class="bi bi-paperclip"></i>
                            <input type="file" id="file-input" class="d-none">
                        </button>
                        <button type="button" class="btn btn-icon" id="deep-thinking-toggle" title="Enable deep thinking">
                            <i class="bi bi-book"></i>
                        </button>
                        <button class="btn btn-send" type="submit">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Copyright Footer -->
        <footer class="text-center py-3 text-muted">
            <small>&copy; 2025 AI Assistant. All rights reserved.</small>
        </footer>
    </div>

    <script src="chat.js"></script>
</body>
</html>
