<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>spovaAI Login</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="stile.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-4 col-sm-10">
                <div class="auth-card animate__animated animate__fadeIn" style="display: none;">
                    <div class="brand-logo text-center mb-4">
                        <i class="fa fa-code fa-3x text-primary"></i>
                        <h2 class="mt-3">Welcome to spovaAI</h2>
                    </div>

                    <ul class="nav nav-pills nav-fill mb-4" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                                <i class="fa fa-sign-in"></i> Login
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">
                                <i class="fa fa-user-plus"></i> Sign Up
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" id="authTabsContent">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form id="loginForm" novalidate>
                                <div class="form-floating mb-3">
                                    <i class="fa fa-envelope input-icon"></i>
                                    <input type="email" class="form-control modern-input" id="loginEmail" placeholder="" required>
                                    <label for="loginEmail"></label>
                                    <div class="invalid-feedback">Please enter a valid email address</div>
                                </div>

                                <div class="form-floating mb-4 password-field">
                                    <i class="fa fa-lock input-icon"></i>
                                    <input type="password" class="form-control modern-input" id="loginPassword" placeholder="" required>
                                    <label for="loginPassword"></label>
                                    <button type="button" class="btn toggle-password">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 position-relative mb-3">
                                    <span class="btn-text">Login</span>
                                    <div class="spinner-border spinner-border-sm btn-spinner" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </button>

                                <div class="social-login">
                                    <p class="text-center text-muted mb-3">Or continue with</p>
                                    <div class="d-flex gap-2">
                                        <button type="button" class="btn btn-outline-light flex-grow-1 social-btn" onclick="handleSocialLogin('google')">
                                            <i class="fa fa-google"></i> Google
                                        </button>
                                        <button type="button" class="btn btn-outline-light flex-grow-1 social-btn" onclick="handleSocialLogin('facebook')">
                                            <i class="fa fa-facebook"></i> Facebook
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Signup Form -->
                        <div class="tab-pane fade" id="signup" role="tabpanel">
                            <form id="signupForm" novalidate>
                                <div class="form-floating mb-3">
                                    <i class="fa fa-envelope input-icon"></i>
                                    <input type="email" class="form-control modern-input" id="signupEmail" placeholder="" required>
                                    <label for="signupEmail"></label>
                                    <div class="invalid-feedback">Please enter a valid email address</div>
                                </div>

                                <div class="form-floating mb-3 password-field">
                                    <i class="fa fa-lock input-icon"></i>
                                    <input type="password" class="form-control modern-input" id="signupPassword" placeholder="" required>
                                    <label for="signupPassword"></label>
                                    <button type="button" class="btn toggle-password">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                    <div class="password-strength mt-2"></div>
                                </div>

                                <div class="form-floating mb-4 password-field">
                                            <i class="fa fa-lock input-icon"></i>
                                    <input type="password" class="form-control modern-input" id="confirmPassword" placeholder="" required>
                                    <label for="confirmPassword"></label>
                                    <button type="button" class="btn toggle-password">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                    <div class="invalid-feedback">Passwords do not match</div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 position-relative mb-3">
                                    <span class="btn-text">Sign Up</span>
                                    <div class="spinner-border spinner-border-sm btn-spinner" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </button>

                                <div class="social-login">
                                    <p class="text-center text-muted mb-3">Or sign up with</p>
                                    <div class="d-flex gap-2">
                                        <button type="button" class="btn btn-outline-light flex-grow-1 social-btn" onclick="handleSocialLogin('google')">
                                            <i class="fa fa-google"></i> Google
                                        </button>
                                        <button type="button" class="btn btn-outline-light flex-grow-1 social-btn" onclick="handleSocialLogin('facebook')">
                                            <i class="fa fa-facebook"></i> Facebook
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Toast Notifications -->
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="authToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <i class="fa fa-info-circle me-2"></i>
                            <strong class="me-auto">Notification</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
